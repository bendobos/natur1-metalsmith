<!doctype html>
<html lang="en">

<head>
  {{> head}}
</head>

<body>
  <div id="wrapper">
      {{> header}}

      <section id="hero">
        <div class="hero-content">
          <div id="profile-card">
            <div id="profile-photo">
              <img src="assets/michaelclauss.png" alt="Therapeut Michael Clauss" id="circle-avatar">            
            </div>
            <div id="profile-text">
              <h1>{{ data.entries.0.fields.profileHeadline }}</h1>
              <p data-markdown>{{ data.entries.0.fields.profileText }}</p>          
            </div>
          </div>
        </div>
      </section>

      <img src="assets/curved-lines.svg" class="curved-lines inline-svg" width="100%" viewBox="0 0 1400 192" preserveAspectRatio="none" />      

    <main>
      <section id="content">
        {{#each data.entries.0.fields.contentBlocks }}
          <section class="content-section progress-list">
            <h1>{{ fields.title }}</h1>
            <p data-markdown>{{ fields.content }}</p>
          </section>
        {{/each }}
      </section>
    </main>

    <img src="assets/curved-lines.svg" class="curved-lines footer inline-svg" width="100%" viewBox="0 0 1400 192" preserveAspectRatio="none" />

    <footer>
      {{> footer }}
    </footer>
  </div>
</body>
</html>
